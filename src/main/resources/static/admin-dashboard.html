<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      text-shadow: 2px 2px #ccc;
      margin-bottom: 1em;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:active {
      transform: translateY(2px);
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    #logout-button {
      position: absolute;
      right: 20px;
      top: 15px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="logout-button">Logout</button>

  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="button-container">
      <button class="button" onclick="location.href='/view-employees.html'">View All Employees</button>
      <button class="button" onclick="location.href='/add-employee.html'">Add Employee</button>
    </div>
  </div>

  <script>
    document.getElementById('logout-button').addEventListener('click', function() {
      console.log('Logout button clicked');
      fetch('/adminlogReg/logout', {
        method: 'GET',
        credentials: 'same-origin'
      })
      .then(response => response.json())
      .then(data => {
        console.log('Logout response:', data);
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          console.error('Logout failed:', data);
        }
      })
      .catch(error => console.error('Error during logout:', error));
    });
  </script>

</body>
</html>
