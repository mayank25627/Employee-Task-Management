<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            flex: 1;
            padding: 10px;
            margin: 0 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:first-child {
            margin-left: 0;
        }
        .btn:last-child {
            margin-right: 0;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn.super-admin {
            background-color: #e74c3c;
        }
        .btn.admin {
            background-color: #f39c12;
        }
        .btn.employee {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Task Management System</h1>
        <div class="btn-group">
            <a href="/super-admin-login.html" class="btn super-admin">Super Admin Login</a>
            <a href="/admin-login.html" class="btn admin">Admin Login</a>
            <a href="/employee-login.html" class="btn employee">Employee Login</a>
        </div>
    </div>
</body>
</html>
